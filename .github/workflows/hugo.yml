name: Hugo

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York
    steps:
      - name: Install Hugo
        run: |
          wget -q https://github.com/gohugoio/hugo/releases/download/v0.153.0/hugo_extended_0.153.0_Linux-64bit.deb
          sudo dpkg -i hugo_extended_0.153.0_Linux-64bit.deb

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Init Congo theme submodule
        run: git submodule update --init

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_ENV: production
        run: hugo --gc --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
